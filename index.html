<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>JavaScript Calculator</h1>
        <div class="divider"></div>

        <p>Enter equation with a space (e.g. 12 + 5):</p>

        <input type="text" id="userInput"  placeholder=""/>

        <div class="button-group">
            <button id="btn" type="button">Calculate</button>
            <button id="resetBtn" type="button">Reset</button>
        </div>

        <br>
        <br>

        <div id="result">Result: </div>
        <p id="text"></p>
    </div>

    <script src="/js/script.js"></script>   
</body>
</html>
